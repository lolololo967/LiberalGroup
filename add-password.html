<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Добавить пароль</title>
</head>
<body>
    <h1>Добавить пароль для пользователя</h1>
    <input type="text" id="username" placeholder="Никнейм">
    <input type="text" id="password" placeholder="Пароль">
    <button onclick="addPassword()">Добавить</button>
    
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = 'https://ваш-id.supabase.co';
        const SUPABASE_KEY = 'ваш-anon-key';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        
        async function addPassword() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            const { data, error } = await supabase
                .from('user_passwords')
                .insert([{ username, password }]);
            
            if (error) {
                alert('Ошибка: ' + error.message);
            } else {
                alert('Пароль добавлен!');
            }
        }
    </script>
</body>
</html>
