<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Результаты</title>
    <link rel="icon" href="images/Site-avatar.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            min-height: 100vh;
            margin: 0 auto;
            overflow: hidden;
            background: #000;
            color: #fff;
        }
        
        .button-test {
            background: rgba(0, 0, 0, 0.8);
            border: none;
            color: red;
            width: 200px;
            height: 50px;
            text-align: center;
            font-family: 'Midnight';
            margin: 10px;
            display: inline-block;
            cursor: pointer;
        }

        .axis {
            display: flex;
            align-items: center;
            margin: 0 auto;
            width: 100%;
            
        }
        
        .bar {
            height: 30px;
            position: relative;
            flex-grow: 1;
            font-family: '';
            font-size: 15px;
            letter-spacing: 3px;

        }
        h1{
            color: red;
            text-align: center;
            font-size: 20px;
            padding-top: 20px;
        }
        .axis-main h2{
            color: red;
            font-size: 11px;
            position: relative;
            text-align: center;
            font-family: 'rob';
        }
        .text-wrapper {
            position: relative;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-weight: bold;
            padding: 0 10px;
        }
        .axis-main{
            position: absolute;
            top: 50%;
            left: 50%;
            width: 50%;
            transform: translate(-50%,-50%);
        }
        .wealth{
            text-align: right;
        }
        .peace{
            text-align: right;
        }
        .authority{
            text-align: right;
        }
        .progress{
            text-align: right;
        }
        .equality { background-color: #b42f26; }
        .wealth { background-color: #00a897; }
        .peace { background-color: #007bb4; }
        .might { background-color: #b96f00; }
        .liberty { background-color: #b6a400; color: #000 !important; }
        .authority { background-color: #001aac; }
        .progress { background-color: #8c1aa0;}
        .tradition { background-color: #74a23e; color: #000 !important; }
        
        /* Стили для кнопок */
        .results-actions {
            position: absolute;
            bottom: 50px;
            left: 0;
            width: 100%;
            text-align: center;
        }
        
        .action-btn {
            padding: 12px 30px;
            margin: 0 10px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid red;
            color: red;
            font-family: 'Midnight';
            cursor: pointer;
            transition: 0.3s ease;
            min-width: 150px;
        }
        
        .action-btn:hover {
            background: rgba(60, 0, 0, 0.493);
        }
        
        /* Модальное окно публикации */
        .publish-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 10000;
        }
        
        .publish-modal-content {
            padding: 30px;
            border: 1px solid red;
            background: rgba(1, 1, 1, 0.5);
            backdrop-filter: blur(3px);
            width: 300px;
        }
        
        .publish-input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background: none;
            border: none;
            border-bottom: 1px dashed red;
            color: red;
            font-family: 'Midnight';
            text-align: center;
        }
        
        .publish-input::placeholder {
            color: rgba(255, 0, 0, 0.6);
        }
        
        .modal-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .modal-btn {
            flex: 1;
            padding: 10px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid red;
            color: red;
            font-family: 'Midnight';
            cursor: pointer;
        }
        
        #publishError {
            color: #ff4444;
            font-size: 12px;
            margin: 10px 0;
            text-align: center;
            min-height: 20px;
        }
        
        .timer-info {
            position: absolute;
            bottom: 100px;
            left: 0;
            width: 100%;
            text-align: center;
            color: #ff6363;
            font-size: 14px;
        }
        
    </style>
</head>
<body id="body">
    <h1>Результаты Политического теста</h1>

    <div class="axis-main">
    <h2>Экономическая ось: <span id="economic-label"></span></h2>
    <div class="axis">
        <img id="img-equality" src="images/Equality.png" height="80"/>
        <div class="bar equality" id="bar-equality"><div class="text-wrapper" id="equality"></div></div>
        <div class="bar wealth" id="bar-wealth"><div class="text-wrapper" id="wealth"></div></div>
        <img id="img-wealth" src="images/Markets.png" height="80"/>
    </div>
    
    <h2>Дипломатическая ось: <span id="diplomatic-label"></span></h2>
    <div class="axis">
        <img id="img-might" src="images/Nation.png" height="80"/>
        <div class="bar might" id="bar-might"><div class="text-wrapper" id="might"></div></div>
        <div class="bar peace" id="bar-peace"><div class="text-wrapper" id="peace"></div></div>
        <img id="img-peace" src="images/Globe.png" height="80"/>
    </div>
    
    <h2>Гражданская ось: <span id="state-label"></span></h2>
    <div class="axis">
        <img id="img-liberty" src="images/Libety.png" height="80"/>
        <div class="bar liberty" id="bar-liberty"><div class="text-wrapper" id="liberty"></div></div>
        <div class="bar authority" id="bar-authority"><div class="text-wrapper" id="authority"></div></div>
        <img id="img-authority" src="images/Auth.png" height="80"/>
    </div>
    
    <h2>Общественная ось: <span id="society-label"></span></h2>
    <div class="axis">
        <img id="img-tradition" src="images/Tradosh.png" height="80"/>
        <div class="bar tradition" id="bar-tradition"><div class="text-wrapper" id="tradition"></div></div>
        <div class="bar progress" id="bar-progress"><div class="text-wrapper" id="progress"></div></div>
        <img id="img-progress" src="images/Progress.png" height="80"/>
    </div>
    </div>
    
    <div id="ideology-result" style="position: absolute; bottom: 120px; left: 0; width: 100%; text-align: center; color: red; font-size: 18px;"></div>
    
    <div class="timer-info" id="timerInfo"></div>
    
    <div class="results-actions">
        <button class="action-btn" onclick="retakeTest()">Пройти заново</button>
        <button class="action-btn" onclick="showPublishModal()">Опубликовать</button>
    </div>
    
    <!-- Модальное окно публикации -->
    <div id="publishModal" class="publish-modal">
        <div class="publish-modal-content">
            <h3 style="color: red; margin-bottom: 20px; text-align: center;">Опубликовать результаты</h3>
            <input type="text" id="usernameInput" class="publish-input" placeholder="Введите ваш никнейм">
            <input type="password" id="publishPassword" class="publish-input" placeholder="Пароль для публикации">
            <div id="publishError"></div>
            <div class="modal-buttons">
                <button class="modal-btn" onclick="publishResults()">Опубликовать</button>
                <button class="modal-btn" onclick="hidePublishModal()">Отмена</button>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="ideologies.js"></script>
    <script>
        // === ВАШИ ДАННЫЕ SUPABASE ===
        // ЗАМЕНИТЕ ЭТИ ЗНАЧЕНИЯ НА ВАШИ РЕАЛЬНЫЕ
        const SUPABASE_URL = 'https://ваш-id.supabase.co';
        const SUPABASE_KEY = 'ваш-anon-key';
        // =============================
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        const PUBLISH_PASSWORD = 'liberal123'; // Пароль для публикации
        
        let testResults = {};
        
        // Функции для отображения результатов (ваш существующий код)
        function getQueryVariable(variable) {
            var query = window.location.search.substring(1);
            var vars = query.split("&");
            for (var i = 0; i < vars.length; i++) {
                var pair = vars[i].split("=");
                if (pair[0] == variable) {
                    return pair[1];
                }
            }
            return NaN;
        }

        function setBarValue(name, value) {
            var innerel = document.getElementById(name);
            var outerel = document.getElementById("bar-" + name);
            outerel.style.width = value + "%";
            innerel.innerHTML = value + "%";
        }

        var econArray = ["Коммунист", "Социалист", "Социальный", "Центрист", "Рыночный", "Капиталист", "Либертарианец"];
        var diplArray = ["Космополит", "Интернационалист", "Мирный", "Сбалансированный", "Патриотичный", "Националист", "Шовинист"];
        var govtArray = ["Анархист", "Либертарианец", "Либеральный", "Умеренный", "Этатист", "Авторитарный", "Тоталитарный"];
        var sctyArray = ["Революционный", "Очень прогрессивный", "Прогрессивный", "Нейтральный", "Традиционный", "Очень традиционный", "Реакционный"];

        function setLabel(val, ary) {
            if (val > 100) return "";
            if (val > 90) return ary[0];
            if (val > 75) return ary[1];
            if (val > 60) return ary[2];
            if (val >= 40) return ary[3];
            if (val >= 25) return ary[4];
            if (val >= 10) return ary[5];
            if (val >= 0) return ary[6];
            return "";
        }

        // Инициализация результатов
        function initResults() {
            var equality = parseFloat(getQueryVariable("e"));
            var peace = parseFloat(getQueryVariable("d"));
            var liberty = parseFloat(getQueryVariable("g"));
            var progress = parseFloat(getQueryVariable("s"));
            var wealth = (100 - equality).toFixed(1);
            var might = (100 - peace).toFixed(1);
            var authority = (100 - liberty).toFixed(1);
            var tradition = (100 - progress).toFixed(1);

            // Сохраняем результаты для публикации
            testResults = {
                equality: parseFloat(equality),
                wealth: parseFloat(wealth),
                peace: parseFloat(peace),
                might: parseFloat(might),
                liberty: parseFloat(liberty),
                authority: parseFloat(authority),
                progress: parseFloat(progress),
                tradition: parseFloat(tradition)
            };

            setBarValue("equality", equality);
            setBarValue("wealth", wealth);
            setBarValue("peace", peace);
            setBarValue("might", might);
            setBarValue("liberty", liberty);
            setBarValue("authority", authority);
            setBarValue("progress", progress);
            setBarValue("tradition", tradition);

            document.getElementById("economic-label").innerHTML = setLabel(equality, econArray);
            document.getElementById("diplomatic-label").innerHTML = setLabel(peace, diplArray);
            document.getElementById("state-label").innerHTML = setLabel(liberty, govtArray);
            document.getElementById("society-label").innerHTML = setLabel(progress, sctyArray);

            var ideology = "";
            var ideodist = Infinity;
            for (var i = 0; i < ideologies.length; i++) {
                var dist = 0;
                dist += Math.pow(Math.abs(ideologies[i].stats.econ - equality), 2);
                dist += Math.pow(Math.abs(ideologies[i].stats.govt - liberty), 2);
                dist += Math.pow(Math.abs(ideologies[i].stats.dipl - peace), 1.73856063);
                dist += Math.pow(Math.abs(ideologies[i].stats.scty - progress), 1.73856063);
                if (dist < ideodist) {
                    ideology = ideologies[i].name;
                    ideodist = dist;
                }
            }
            
            testResults.ideology = ideology;
            document.getElementById("ideology-result").innerHTML = "Ваша идеология: <strong>" + ideology + "</strong>";
            
            // Обновляем информацию о таймере
            updateTimerInfo();
        }
        
        // Обновление информации о таймере
        function updateTimerInfo() {
            const lastTestTime = localStorage.getItem('lastTestTime');
            const timerElement = document.getElementById('timerInfo');
            
            if (!lastTestTime) {
                timerElement.innerHTML = '✅ Вы можете пройти тест сейчас';
                return;
            }
            
            const now = Date.now();
            const lastTime = parseInt(lastTestTime);
            const hours24 = 24 * 60 * 60 * 1000;
            const timePassed = now - lastTime;
            
            if (timePassed >= hours24) {
                timerElement.innerHTML = '✅ Вы можете пройти тест сейчас';
            } else {
                const hoursLeft = 24 - Math.floor(timePassed / (60 * 60 * 1000));
                const minutesLeft = 60 - Math.floor((timePassed % (60 * 60 * 1000)) / (60 * 1000));
                timerElement.innerHTML = `⏳ Следующий тест через: ${hoursLeft}ч ${minutesLeft}м`;
            }
        }
        
        // Пройти тест заново
        function retakeTest() {
            const lastTestTime = localStorage.getItem('lastTestTime');
            
            if (lastTestTime) {
                const now = Date.now();
                const lastTime = parseInt(lastTestTime);
                const hours24 = 24 * 60 * 60 * 1000;
                
                if (now - lastTime < hours24) {
                    const hoursLeft = 24 - Math.floor((now - lastTime) / (60 * 60 * 1000));
                    alert(`Вы можете пройти тест повторно только через ${hoursLeft} часов`);
                    return;
                }
            }
            
            localStorage.setItem('lastTestTime', Date.now().toString());
            window.location.href = 'index.html#Тесты';
        }
        
        // Модальное окно публикации
        function showPublishModal() {
            console.log('Показать модальное окно публикации');
            document.getElementById('publishModal').style.display = 'flex';
            document.getElementById('usernameInput').focus();
            document.getElementById('publishError').textContent = '';
        }
        
        function hidePublishModal() {
            document.getElementById('publishModal').style.display = 'none';
            document.getElementById('usernameInput').value = '';
            document.getElementById('publishPassword').value = '';
        }
        
        // Опубликовать результаты
        async function publishResults() {
            console.log('Начало публикации результатов...');
            
            const username = document.getElementById('usernameInput').value.trim();
            const password = document.getElementById('publishPassword').value;
            const errorEl = document.getElementById('publishError');
            
            // Валидация
            if (!username) {
                errorEl.textContent = 'Введите никнейм';
                return;
            }
            
            if (username.length < 2 || username.length > 20) {
                errorEl.textContent = 'Никнейм должен быть от 2 до 20 символов';
                return;
            }
            
            if (password !== PUBLISH_PASSWORD) {
                errorEl.textContent = 'Неверный пароль для публикации';
                return;
            }
            
            try {
                console.log('Попытка сохранения в Supabase...');
                errorEl.textContent = 'Сохраняем результаты...';
                errorEl.style.color = '#ffa500';
                
                // Сохраняем в Supabase
                const { data, error } = await supabase
                    .from('test_results')
                    .insert([{
                        username: username,
                        equality: testResults.equality,
                        wealth: testResults.wealth,
                        peace: testResults.peace,
                        might: testResults.might,
                        liberty: testResults.liberty,
                        authority: testResults.authority,
                        progress: testResults.progress,
                        tradition: testResults.tradition,
                        ideology: testResults.ideology,
                        published: true,
                        created_at: new Date().toISOString()
                    }]);
                
                if (error) {
                    console.error('Ошибка Supabase:', error);
                    throw error;
                }
                
                console.log('✅ Результаты успешно сохранены:', data);
                errorEl.textContent = '✅ Результаты опубликованы!';
                errorEl.style.color = '#4CAF50';
                
                // Через 2 секунды переходим к результатам участников
                setTimeout(() => {
                    hidePublishModal();
                    window.location.href = 'test-results.html';
                }, 2000);
                
            } catch (error) {
                console.error('Ошибка публикации:', error);
                errorEl.textContent = 'Ошибка: ' + error.message;
                errorEl.style.color = '#ff4444';
            }
        }
        
        // Инициализация при загрузке
        document.addEventListener('DOMContentLoaded', function() {
            // Проверяем подключение к Supabase
            console.log('URL Supabase:', SUPABASE_URL);
            console.log('Ключ Supabase (первые 20 символов):', SUPABASE_KEY.substring(0, 20) + '...');
            
            initResults();
            
            // Закрытие модального окна при клике вне его
            document.getElementById('publishModal').addEventListener('click', function(e) {
                if (e.target === this) hidePublishModal();
            });
            
            // Enter для отправки формы
            document.getElementById('publishPassword').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') publishResults();
            });
        });
        
        window.onload = function() {
            var c = document.createElement("canvas");
            var ctx = c.getContext("2d");
            c.width = 800;
            c.height = 650;
            ctx.fillStyle = "#EEEEEE";
            ctx.fillRect(0, 0, 800, 650);

            ctx.fillStyle = "#222222";
            ctx.font = "700 80px Arial";
            ctx.textAlign = "left";
            ctx.fillText("8values", 20, 90);
            ctx.font = "50px Arial";
            ctx.fillText(testResults.ideology || "Результаты", 20, 140);

            ctx.textAlign = "center";
            ctx.font = "300 30px Arial";
            ctx.fillText("Экономическая ось: " + document.getElementById("economic-label").innerHTML, 400, 175);
            ctx.fillText("Дипломатическая ось: " + document.getElementById("diplomatic-label").innerHTML, 400, 295);
            ctx.fillText("Гражданская ось: " + document.getElementById("state-label").innerHTML, 400, 415);
            ctx.fillText("Общественная ось: " + document.getElementById("society-label").innerHTML, 400, 535);

            // document.getElementById("banner").src = c.toDataURL();
        };
    </script>
</body>
</html>
