<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Результаты</title>
    <link rel="icon" href="images/Site-avatar.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            min-height: 100vh;
            margin: 0 auto;
            overflow: hidden;
            background: #000;
            color: #fff;
        }
        
        .button-test {
            background: rgba(0, 0, 0, 0.8);
            border: none;
            color: red;
            width: 200px;
            height: 50px;
            text-align: center;
            font-family: 'Midnight';
            margin: 10px;
            display: inline-block;
            cursor: pointer;
        }

        .axis {
            display: flex;
            align-items: center;
            margin: 0 auto;
            width: 100%;
        }
        
        .bar {
            height: 30px;
            position: relative;
            flex-grow: 1;
            font-family: '';
            font-size: 15px;
            letter-spacing: 3px;
        }
        
        h1 {
            color: red;
            text-align: center;
            font-size: 20px;
            padding-top: 20px;
        }
        
        .axis-main h2 {
            color: red;
            font-size: 11px;
            position: relative;
            text-align: center;
            font-family: 'rob';
        }
        
        .text-wrapper {
            position: relative;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-weight: bold;
            padding: 0 10px;
        }
        
        .axis-main {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 50%;
            transform: translate(-50%, -50%);
        }
        
        .wealth {
            text-align: right;
        }
        
        .peace {
            text-align: right;
        }
        
        .authority {
            text-align: right;
        }
        
        .progress {
            text-align: right;
        }
        
        .equality { 
            background-color: #b42f26; 
            text-align: left;
        }
        
        .wealth { 
            background-color: #00a897; 
        }
        
        .peace { 
            background-color: #007bb4; 
        }
        
        .might { 
            background-color: #b96f00; 
            text-align: left;
        }
        
        .liberty { 
            background-color: #b6a400; 
            color: #000 !important; 
            text-align: left;
        }
        
        .authority { 
            background-color: #001aac; 
        }
        
        .progress { 
            background-color: #8c1aa0;
        }
        
        .tradition { 
            background-color: #74a23e; 
            color: #000 !important; 
            text-align: left;
        }
        
        /* Стили для кнопок и модального окна */
        .results-actions {
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            z-index: 10;
        }
        
        .action-btn {
            padding: 12px 30px;
            margin: 0 10px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid red;
            color: red;
            font-family: 'Midnight';
            cursor: pointer;
            transition: 0.3s ease;
            min-width: 150px;
        }
        
        .action-btn:hover {
            background: rgba(60, 0, 0, 0.493);
        }
        
        .publish-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 10000;
        }
        
        .publish-modal-content {
            padding: 30px;
            border: 1px solid red;
            background: rgba(1, 1, 1, 0.5);
            backdrop-filter: blur(3px);
            width: 320px;
            text-align: center;
        }
        
        .password-input {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            background: none;
            border: none;
            border-bottom: 1px dashed red;
            color: red;
            font-family: 'Midnight';
            text-align: center;
            font-size: 16px;
        }
        
        .password-hint {
            color: #ff6363;
            font-size: 12px;
            margin: 10px 0 20px 0;
            font-style: italic;
        }
        
        .modal-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .modal-btn {
            flex: 1;
            padding: 12px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid red;
            color: red;
            font-family: 'Midnight';
            cursor: pointer;
        }
        
        #publishError {
            color: #ff4444;
            font-size: 12px;
            margin: 10px 0;
            min-height: 20px;
        }
        
        .timer-info {
            position: absolute;
            bottom: 80px;
            left: 0;
            width: 100%;
            text-align: center;
            color: #ff6363;
            font-size: 14px;
        }
        
        #ideology-result {
            position: absolute;
            bottom: 100px;
            left: 0;
            width: 100%;
            text-align: center;
            color: red;
            font-size: 18px;
        }
        
        .publish-modal h3 {
            color: red;
            margin-bottom: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body id="body">
    <h1>Результаты Политического теста</h1>

    <div class="axis-main">
        <h2>Экономическая ось: <span id="economic-label"></span></h2>
        <div class="axis">
            <img id="img-equality" src="images/Equality.png" height="80"/>
            <div class="bar equality" id="bar-equality"><div class="text-wrapper" id="equality"></div></div>
            <div class="bar wealth" id="bar-wealth"><div class="text-wrapper" id="wealth"></div></div>
            <img id="img-wealth" src="images/Markets.png" height="80"/>
        </div>
        
        <h2>Дипломатическая ось: <span id="diplomatic-label"></span></h2>
        <div class="axis">
            <img id="img-might" src="images/Nation.png" height="80"/>
            <div class="bar might" id="bar-might"><div class="text-wrapper" id="might"></div></div>
            <div class="bar peace" id="bar-peace"><div class="text-wrapper" id="peace"></div></div>
            <img id="img-peace" src="images/Globe.png" height="80"/>
        </div>
        
        <h2>Гражданская ось: <span id="state-label"></span></h2>
        <div class="axis">
            <img id="img-liberty" src="images/Libety.png" height="80"/>
            <div class="bar liberty" id="bar-liberty"><div class="text-wrapper" id="liberty"></div></div>
            <div class="bar authority" id="bar-authority"><div class="text-wrapper" id="authority"></div></div>
            <img id="img-authority" src="images/Auth.png" height="80"/>
        </div>
        
        <h2>Общественная ось: <span id="society-label"></span></h2>
        <div class="axis">
            <img id="img-tradition" src="images/Tradosh.png" height="80"/>
            <div class="bar tradition" id="bar-tradition"><div class="text-wrapper" id="tradition"></div></div>
            <div class="bar progress" id="bar-progress"><div class="text-wrapper" id="progress"></div></div>
            <img id="img-progress" src="images/Progress.png" height="80"/>
        </div>
    </div>
    
    <div id="ideology-result"></div>
    
    <div class="timer-info" id="timerInfo"></div>
    
    <div class="results-actions">
        <button class="action-btn" onclick="retakeTest()">Пройти заново</button>
        <button class="action-btn" onclick="showPublishModal()">Опубликовать</button>
    </div>
    
    <!-- Модальное окно для ввода пароля -->
    <div id="usernameModal" class="publish-modal">
        <div class="publish-modal-content">
            <h3>Для публикации результатов</h3>
            <input type="text" id="usernameInput" class="password-input" placeholder="Ваш никнейм" maxlength="20">
            <div class="password-hint">Ваш никнейм будет отображаться в результатах</div>
            <div id="usernameError" class="error-message"></div>
            <div class="modal-buttons">
                <button class="modal-btn" onclick="checkUsername()">Далее</button>
                <button class="modal-btn" onclick="hideUsernameModal()">Отмена</button>
            </div>
        </div>
    </div>
    
    <!-- Модальное окно для ввода пароля -->
    <div id="passwordModal" class="publish-modal">
        <div class="publish-modal-content">
            <h3>Введите ваш пароль</h3>
            <div id="passwordUsername" style="color: #ffa500; margin-bottom: 10px;"></div>
            <input type="password" id="userPassword" class="password-input" placeholder="Личный пароль">
            <div class="password-hint">Ваш пароль вы можете узнать у разработчиков сайта</div>
            <div id="passwordError" class="error-message"></div>
            <div class="modal-buttons">
                <button class="modal-btn" onclick="checkPassword()">Опубликовать</button>
                <button class="modal-btn" onclick="hidePasswordModal()">Назад</button>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="ideologies.js"></script>
    <script>
        // === КОНФИГУРАЦИЯ SUPABASE ===
        const SUPABASE_URL = 'https://eqkanneloooeopkhhpuc.supabase.co'; // ЗАМЕНИТЕ
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVxa2FubmVsb29vZW9wa2hocHVjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ5MDk1MDgsImV4cCI6MjA4MDQ4NTUwOH0.EL7ZR9iyRSPIOYudaFWDQC4z1hXzu0PPtE1McoVvGp0'; // ЗАМЕНИТЕ
        // =============================
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        let testResults = {};
        let currentUsername = '';
        
        // Инициализация
        function init() {
            const urlParams = new URLSearchParams(window.location.search);
            
            testResults = {
                equality: parseFloat(urlParams.get("e")),
                peace: parseFloat(urlParams.get("d")),
                liberty: parseFloat(urlParams.get("g")),
                progress: parseFloat(urlParams.get("s"))
            };
            
            // Ваш существующий код отображения результатов
            initResults();
        }
        
        // Ваши существующие функции отображения результатов
        function getQueryVariable(variable) {
            var query = window.location.search.substring(1);
            var vars = query.split("&");
            for (var i = 0; i < vars.length; i++) {
                var pair = vars[i].split("=");
                if (pair[0] == variable) {
                    return pair[1];
                }
            }
            return NaN;
        }

        function setBarValue(name, value) {
            var innerel = document.getElementById(name);
            var outerel = document.getElementById("bar-" + name);
            if (outerel) outerel.style.width = value + "%";
            if (innerel) innerel.innerHTML = value + "%";
        }

        var econArray = ["Коммунист", "Социалист", "Социальный", "Центрист", "Рыночный", "Капиталист", "Либертарианец"];
        var diplArray = ["Космополит", "Интернационалист", "Мирный", "Сбалансированный", "Патриотичный", "Националист", "Шовинист"];
        var govtArray = ["Анархист", "Либертарианец", "Либеральный", "Умеренный", "Этатист", "Авторитарный", "Тоталитарный"];
        var sctyArray = ["Революционный", "Очень прогрессивный", "Прогрессивный", "Нейтральный", "Традиционный", "Очень традиционный", "Реакционный"];

        function setLabel(val, ary) {
            if (val > 100) return "";
            if (val > 90) return ary[0];
            if (val > 75) return ary[1];
            if (val > 60) return ary[2];
            if (val >= 40) return ary[3];
            if (val >= 25) return ary[4];
            if (val >= 10) return ary[5];
            if (val >= 0) return ary[6];
            return "";
        }

        function initResults() {
            var equality = parseFloat(getQueryVariable("e"));
            var peace = parseFloat(getQueryVariable("d"));
            var liberty = parseFloat(getQueryVariable("g"));
            var progress = parseFloat(getQueryVariable("s"));
            var wealth = (100 - equality).toFixed(1);
            var might = (100 - peace).toFixed(1);
            var authority = (100 - liberty).toFixed(1);
            var tradition = (100 - progress).toFixed(1);

            testResults = {
                equality: parseFloat(equality),
                wealth: parseFloat(wealth),
                peace: parseFloat(peace),
                might: parseFloat(might),
                liberty: parseFloat(liberty),
                authority: parseFloat(authority),
                progress: parseFloat(progress),
                tradition: parseFloat(tradition)
            };

            setBarValue("equality", equality);
            setBarValue("wealth", wealth);
            setBarValue("peace", peace);
            setBarValue("might", might);
            setBarValue("liberty", liberty);
            setBarValue("authority", authority);
            setBarValue("progress", progress);
            setBarValue("tradition", tradition);

            document.getElementById("economic-label").innerHTML = setLabel(equality, econArray);
            document.getElementById("diplomatic-label").innerHTML = setLabel(peace, diplArray);
            document.getElementById("state-label").innerHTML = setLabel(liberty, govtArray);
            document.getElementById("society-label").innerHTML = setLabel(progress, sctyArray);

            var ideology = "";
            var ideodist = Infinity;
            for (var i = 0; i < ideologies.length; i++) {
                var dist = 0;
                dist += Math.pow(Math.abs(ideologies[i].stats.econ - equality), 2);
                dist += Math.pow(Math.abs(ideologies[i].stats.govt - liberty), 2);
                dist += Math.pow(Math.abs(ideologies[i].stats.dipl - peace), 1.73856063);
                dist += Math.pow(Math.abs(ideologies[i].stats.scty - progress), 1.73856063);
                if (dist < ideodist) {
                    ideology = ideologies[i].name;
                    ideodist = dist;
                }
            }
            
            testResults.ideology = ideology;
            document.getElementById("ideology-result").innerHTML = "Ваша идеология: <strong>" + ideology + "</strong>";
            
            updateTimerInfo();
        }
        
        function updateTimerInfo() {
            const lastTestTime = localStorage.getItem('lastTestTime');
            const timerElement = document.getElementById('timerInfo');
            
            if (!lastTestTime) {
                timerElement.innerHTML = '✅ Вы можете пройти тест сейчас';
                return;
            }
            
            const now = Date.now();
            const lastTime = parseInt(lastTestTime);
            const hours24 = 24 * 60 * 60 * 1000;
            const timePassed = now - lastTime;
            
            if (timePassed >= hours24) {
                timerElement.innerHTML = '✅ Вы можете пройти тест сейчас';
            } else {
                const hoursLeft = 24 - Math.floor(timePassed / (60 * 60 * 1000));
                const minutesLeft = 60 - Math.floor((timePassed % (60 * 60 * 1000)) / (60 * 1000));
                timerElement.innerHTML = `⏳ Следующий тест через: ${hoursLeft}ч ${minutesLeft}м`;
            }
        }
        
        function retakeTest() {
            const lastTestTime = localStorage.getItem('lastTestTime');
            
            if (lastTestTime) {
                const now = Date.now();
                const lastTime = parseInt(lastTestTime);
                const hours24 = 24 * 60 * 60 * 1000;
                
                if (now - lastTime < hours24) {
                    const hoursLeft = 24 - Math.floor((now - lastTime) / (60 * 60 * 1000));
                    alert(`Вы можете пройти тест повторно только через ${hoursLeft} часов`);
                    return;
                }
            }
            
            localStorage.setItem('lastTestTime', Date.now().toString());
            window.location.href = 'index.html#Тесты';
        }
        
        // Модальные окна
        function showPublishModal() {
            document.getElementById('usernameModal').style.display = 'flex';
            document.getElementById('usernameInput').focus();
            document.getElementById('usernameError').textContent = '';
        }
        
        function hideUsernameModal() {
            document.getElementById('usernameModal').style.display = 'none';
            document.getElementById('usernameInput').value = '';
        }
        
        function showPasswordModal(username) {
            currentUsername = username;
            document.getElementById('passwordUsername').textContent = `Пользователь: ${username}`;
            document.getElementById('usernameModal').style.display = 'none';
            document.getElementById('passwordModal').style.display = 'flex';
            document.getElementById('userPassword').focus();
            document.getElementById('passwordError').textContent = '';
        }
        
        function hidePasswordModal() {
            document.getElementById('passwordModal').style.display = 'none';
            document.getElementById('userPassword').value = '';
            document.getElementById('usernameModal').style.display = 'flex';
        }
        
        async function checkUsername() {
            const username = document.getElementById('usernameInput').value.trim();
            const errorEl = document.getElementById('usernameError');
            
            if (!username) {
                errorEl.textContent = 'Введите никнейм';
                return;
            }
            
            if (username.length < 2 || username.length > 20) {
                errorEl.textContent = 'Никнейм должен быть от 2 до 20 символов';
                return;
            }
            
            // Проверяем, не занят ли никнейм
            try {
                const { data, error } = await supabase
                    .from('test_results')
                    .select('username')
                    .eq('username', username)
                    .limit(1);
                
                if (error) throw error;
                
                if (data && data.length > 0) {
                    errorEl.textContent = 'Этот никнейм уже занят';
                    return;
                }
                
                showPasswordModal(username);
                
            } catch (error) {
                console.error('Ошибка проверки никнейма:', error);
                errorEl.textContent = 'Ошибка проверки';
            }
        }
        
        async function checkPassword() {
            const password = document.getElementById('userPassword').value;
            const errorEl = document.getElementById('passwordError');
            
            if (!password) {
                errorEl.textContent = 'Введите пароль';
                return;
            }
            
            try {
                errorEl.textContent = 'Проверка пароля...';
                errorEl.style.color = '#ffa500';
                
                // Вызываем функцию Supabase для проверки пароля
                const { data, error } = await supabase
                    .rpc('check_user_password', {
                        username_input: currentUsername,
                        password_input: password
                    });
                
                if (error) {
                    // Если функция не создана, используем прямой запрос
                    const { data: pwdData, error: pwdError } = await supabase
                        .from('user_passwords')
                        .select('password')
                        .eq('username', currentUsername)
                        .eq('password', password)
                        .single();
                    
                    if (pwdError || !pwdData) {
                        errorEl.textContent = 'Неверный пароль';
                        errorEl.style.color = '#ff4444';
                        return;
                    }
                } else if (!data) {
                    errorEl.textContent = 'Неверный пароль';
                    errorEl.style.color = '#ff4444';
                    return;
                }
                
                // Пароль верный, публикуем результаты
                await publishResults(currentUsername, password);
                
            } catch (error) {
                console.error('Ошибка проверки пароля:', error);
                errorEl.textContent = 'Ошибка проверки пароля';
                errorEl.style.color = '#ff4444';
            }
        }
        
        async function publishResults(username, password) {
            const errorEl = document.getElementById('passwordError');
            
            try {
                errorEl.textContent = 'Публикация результатов...';
                errorEl.style.color = '#ffa500';
                
                // Сохраняем результаты с паролем
                const { data, error } = await supabase
                    .from('test_results')
                    .insert([{
                        username: username,
                        equality: testResults.equality,
                        wealth: testResults.wealth,
                        peace: testResults.peace,
                        might: testResults.might,
                        liberty: testResults.liberty,
                        authority: testResults.authority,
                        progress: testResults.progress,
                        tradition: testResults.tradition,
                        ideology: testResults.ideology,
                        user_password: password, // Сохраняем хеш пароля
                        published: true,
                        created_at: new Date().toISOString()
                    }]);
                
                if (error) throw error;
                
                errorEl.textContent = '✅ Результаты опубликованы!';
                errorEl.style.color = '#4CAF50';
                
                // Через 2 секунды переходим к результатам
                setTimeout(() => {
                    document.getElementById('passwordModal').style.display = 'none';
                    window.location.href = 'test-results.html';
                }, 2000);
                
            } catch (error) {
                console.error('Ошибка публикации:', error);
                errorEl.textContent = 'Ошибка публикации: ' + error.message;
                errorEl.style.color = '#ff4444';
            }
        }
        
        // Инициализация
        document.addEventListener('DOMContentLoaded', function() {
            init();
            
            // Закрытие модальных окон при клике вне их
            document.getElementById('usernameModal').addEventListener('click', function(e) {
                if (e.target === this) hideUsernameModal();
            });
            
            document.getElementById('passwordModal').addEventListener('click', function(e) {
                if (e.target === this) hidePasswordModal();
            });
            
            // Enter для форм
            document.getElementById('usernameInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') checkUsername();
            });
            
            document.getElementById('userPassword').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') checkPassword();
            });
        });
    </script>
</body>
</html>
