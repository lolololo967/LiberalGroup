<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–†–µ–∑—É–ª—å—Ç–∞—Ç—ã —Ç–µ—Å—Ç–∞ - LIBERAL GROUP</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/Site-avatar.png">
    <style>
        body {
            background: #000;
            color: #fff;
            font-family: 'Midnight', monospace;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            border: 1px solid rgba(255, 0, 0, 0.6);
            padding: 30px;
            background: rgba(1, 1, 1, 0.2);
            position: relative;
        }
        
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid red;
            color: red;
            padding: 10px 20px;
            cursor: pointer;
            font-family: 'Midnight';
        }
        
        h1 {
            color: red;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 100;
        }
        
        .results-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin: 30px 0;
        }
        
        .result-axis {
            padding: 15px;
            border: 1px solid rgba(255, 0, 0, 0.3);
            background: rgba(0, 0, 0, 0.5);
        }
        
        .axis-title {
            color: red;
            font-size: 16px;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .axis-values {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            font-size: 14px;
        }
        
        .left-value { color: #ff6363; }
        .right-value { color: #6363ff; }
        
        .progress-bar {
            height: 20px;
            background: #222;
            position: relative;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background: red;
        }
        
        .actions {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 15px 30px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid red;
            color: red;
            font-family: 'Midnight';
            cursor: pointer;
            min-width: 180px;
            transition: 0.3s;
        }
        
        .btn:hover {
            background: rgba(255, 0, 0, 0.1);
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background: rgba(1, 1, 1, 0.9);
            border: 1px solid red;
            padding: 30px;
            width: 90%;
            max-width: 400px;
        }
        
        .modal-title {
            color: red;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .input-field {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: none;
            border: none;
            border-bottom: 1px dashed red;
            color: red;
            font-family: 'Midnight';
            text-align: center;
            font-size: 16px;
        }
        
        .input-field::placeholder {
            color: rgba(255, 0, 0, 0.6);
        }
        
        .error-message {
            color: #ff4444;
            font-size: 14px;
            text-align: center;
            margin: 10px 0;
            min-height: 20px;
        }
        
        .modal-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .timer-info {
            color: #ff6363;
            text-align: center;
            margin: 20px 0;
            font-size: 14px;
        }
        
        @media (max-width: 600px) {
            .results-grid {
                grid-template-columns: 1fr;
            }
            
            .actions {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <button class="back-btn" onclick="window.location.href='index.html'">‚Üê –ù–∞–∑–∞–¥</button>
    
    <div class="container">
        <h1>üìä –†–µ–∑—É–ª—å—Ç–∞—Ç—ã –ü–æ–ª–∏—Ç–∏—á–µ—Å–∫–æ–≥–æ –¢–µ—Å—Ç–∞</h1>
        
        <div id="timerInfo" class="timer-info"></div>
        
        <div id="resultsDisplay">
            <!-- –†–µ–∑—É–ª—å—Ç–∞—Ç—ã –∑–∞–≥—Ä—É–∑—è—Ç—Å—è —Å—é–¥–∞ -->
        </div>
        
        <div class="actions">
            <button class="btn" onclick="retakeTest()">üîÑ –ü—Ä–æ–π—Ç–∏ –∑–∞–Ω–æ–≤–æ</button>
            <button class="btn" onclick="showPublishModal()">üì§ –û–ø—É–±–ª–∏–∫–æ–≤–∞—Ç—å</button>
        </div>
    </div>
    
    <div id="publishModal" class="modal">
        <div class="modal-content">
            <h3 class="modal-title">–û–ø—É–±–ª–∏–∫–æ–≤–∞—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã</h3>
            <input type="text" id="username" class="input-field" placeholder="–í–∞—à –Ω–∏–∫–Ω–µ–π–º" maxlength="20">
            <input type="password" id="password" class="input-field" placeholder="–ü–∞—Ä–æ–ª—å –¥–ª—è –ø—É–±–ª–∏–∫–∞—Ü–∏–∏">
            <div id="errorMessage" class="error-message"></div>
            <div class="modal-actions">
                <button class="btn" onclick="publishToSupabase()" style="flex: 1;">–û–ø—É–±–ª–∏–∫–æ–≤–∞—Ç—å</button>
                <button class="btn" onclick="closeModal()" style="flex: 1;">–û—Ç–º–µ–Ω–∞</button>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script>
        // === –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–Ø SUPABASE ===
        const SUPABASE_URL = 'https://–≤–∞—à-id.supabase.co'; // –ó–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ –≤–∞—à URL
        const SUPABASE_KEY = '–≤–∞—à-anon-key'; // –ó–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ –≤–∞—à –∫–ª—é—á
        // =============================
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        const PUBLISH_PASSWORD = 'liberal123'; // –ü–∞—Ä–æ–ª—å –¥–ª—è –ø—É–±–ª–∏–∫–∞—Ü–∏–∏
        
        let userResults = {};
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', function() {
            loadResults();
            updateTimerInfo();
        });
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤ –∏–∑ URL
        function loadResults() {
            const urlParams = new URLSearchParams(window.location.search);
            
            userResults = {
                econ: parseFloat(urlParams.get('e')) || 50,
                dipl: parseFloat(urlParams.get('d')) || 50,
                govt: parseFloat(urlParams.get('g')) || 50,
                scty: parseFloat(urlParams.get('s')) || 50,
                timestamp: Date.now()
            };
            
            displayResults();
        }
        
        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤
        function displayResults() {
            const resultsHTML = `
                <div class="results-grid">
                    <div class="result-axis">
                        <div class="axis-title">üí∞ –≠–∫–æ–Ω–æ–º–∏–∫–∞</div>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${userResults.econ}%; background: linear-gradient(90deg, #b42f26, #ff6b6b);"></div>
                        </div>
                        <div class="axis-values">
                            <span class="left-value">–†–∞–≤–µ–Ω—Å—Ç–≤–æ</span>
                            <span class="right-value">–†—ã–Ω–∫–∏</span>
                        </div>
                        <div style="text-align: center; margin-top: 5px; color: #ff6363;">
                            ${userResults.econ.toFixed(1)}% / ${(100 - userResults.econ).toFixed(1)}%
                        </div>
                    </div>
                    
                    <div class="result-axis">
                        <div class="axis-title">üåç –î–∏–ø–ª–æ–º–∞—Ç–∏—è</div>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${userResults.dipl}%; background: linear-gradient(90deg, #007bb4, #63a4ff);"></div>
                        </div>
                        <div class="axis-values">
                            <span class="left-value">–ù–∞—Ü–∏—è</span>
                            <span class="right-value">–ì–ª–æ–±–∞–ª–∏–∑–º</span>
                        </div>
                        <div style="text-align: center; margin-top: 5px; color: #6363ff;">
                            ${(100 - userResults.dipl).toFixed(1)}% / ${userResults.dipl.toFixed(1)}%
                        </div>
                    </div>
                    
                    <div class="result-axis">
                        <div class="axis-title">‚öñÔ∏è –í–ª–∞—Å—Ç—å</div>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${userResults.govt}%; background: linear-gradient(90deg, #b6a400, #ffeb3b);"></div>
                        </div>
                        <div class="axis-values">
                            <span class="left-value">–°–≤–æ–±–æ–¥–∞</span>
                            <span class="right-value">–ê–≤—Ç–æ—Ä–∏—Ç–µ—Ç</span>
                        </div>
                        <div style="text-align: center; margin-top: 5px; color: #ffeb3b;">
                            ${userResults.govt.toFixed(1)}% / ${(100 - userResults.govt).toFixed(1)}%
                        </div>
                    </div>
                    
                    <div class="result-axis">
                        <div class="axis-title">üèõÔ∏è –û–±—â–µ—Å—Ç–≤–æ</div>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${userResults.scty}%; background: linear-gradient(90deg, #74a23e, #8c1aa0);"></div>
                        </div>
                        <div class="axis-values">
                            <span class="left-value">–¢—Ä–∞–¥–∏—Ü–∏–∏</span>
                            <span class="right-value">–ü—Ä–æ–≥—Ä–µ—Å—Å</span>
                        </div>
                        <div style="text-align: center; margin-top: 5px; color: #8c1aa0;">
                            ${(100 - userResults.scty).toFixed(1)}% / ${userResults.scty.toFixed(1)}%
                        </div>
                    </div>
                </div>
            `;
            
            document.getElementById('resultsDisplay').innerHTML = resultsHTML;
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ —Ç–∞–π–º–µ—Ä–µ
        function updateTimerInfo() {
            const lastTestTime = localStorage.getItem('lastTestTime');
            const timerElement = document.getElementById('timerInfo');
            
            if (!lastTestTime) {
                timerElement.innerHTML = '‚úÖ –í—ã –º–æ–∂–µ—Ç–µ –ø—Ä–æ–π—Ç–∏ —Ç–µ—Å—Ç —Å–µ–π—á–∞—Å';
                return;
            }
            
            const now = Date.now();
            const lastTime = parseInt(lastTestTime);
            const hours24 = 24 * 60 * 60 * 1000;
            const timePassed = now - lastTime;
            
            if (timePassed >= hours24) {
                timerElement.innerHTML = '‚úÖ –í—ã –º–æ–∂–µ—Ç–µ –ø—Ä–æ–π—Ç–∏ —Ç–µ—Å—Ç —Å–µ–π—á–∞—Å';
            } else {
                const hoursLeft = 24 - Math.floor(timePassed / (60 * 60 * 1000));
                const minutesLeft = 60 - Math.floor((timePassed % (60 * 60 * 1000)) / (60 * 1000));
                timerElement.innerHTML = `‚è≥ –°–ª–µ–¥—É—é—â–∏–π —Ç–µ—Å—Ç —á–µ—Ä–µ–∑: ${hoursLeft}—á ${minutesLeft}–º`;
            }
        }
        
        // –ü—Ä–æ–π—Ç–∏ —Ç–µ—Å—Ç –∑–∞–Ω–æ–≤–æ
        function retakeTest() {
            const lastTestTime = localStorage.getItem('lastTestTime');
            
            if (lastTestTime) {
                const now = Date.now();
                const lastTime = parseInt(lastTestTime);
                const hours24 = 24 * 60 * 60 * 1000;
                
                if (now - lastTime < hours24) {
                    const hoursLeft = 24 - Math.floor((now - lastTime) / (60 * 60 * 1000));
                    alert(`–í—ã –º–æ–∂–µ—Ç–µ –ø—Ä–æ–π—Ç–∏ —Ç–µ—Å—Ç –ø–æ–≤—Ç–æ—Ä–Ω–æ —Ç–æ–ª—å–∫–æ —á–µ—Ä–µ–∑ ${hoursLeft} —á–∞—Å–æ–≤`);
                    return;
                }
            }
            
            localStorage.setItem('lastTestTime', Date.now().toString());
            window.location.href = 'index.html#–¢–µ—Å—Ç—ã';
        }
        
        // –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –ø—É–±–ª–∏–∫–∞—Ü–∏–∏
        function showPublishModal() {
            document.getElementById('publishModal').style.display = 'flex';
            document.getElementById('username').focus();
            document.getElementById('errorMessage').textContent = '';
        }
        
        function closeModal() {
            document.getElementById('publishModal').style.display = 'none';
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        }
        
        // –ü—É–±–ª–∏–∫–∞—Ü–∏—è –≤ Supabase
        async function publishToSupabase() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const errorElement = document.getElementById('errorMessage');
            
            // –í–∞–ª–∏–¥–∞—Ü–∏—è
            if (!username) {
                errorElement.textContent = '–í–≤–µ–¥–∏—Ç–µ –Ω–∏–∫–Ω–µ–π–º';
                return;
            }
            
            if (username.length < 2 || username.length > 20) {
                errorElement.textContent = '–ù–∏–∫–Ω–µ–π–º: 2-20 —Å–∏–º–≤–æ–ª–æ–≤';
                return;
            }
            
            if (password !== PUBLISH_PASSWORD) {
                errorElement.textContent = '–ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å –ø—É–±–ª–∏–∫–∞—Ü–∏–∏';
                return;
            }
            
            try {
                errorElement.textContent = '–ü—É–±–ª–∏–∫–∞—Ü–∏—è...';
                errorElement.style.color = '#ffa500';
                
                // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –∏–¥–µ–æ–ª–æ–≥–∏—é
                const ideology = determineIdeology(userResults);
                
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ Supabase
                const { data, error } = await supabase
                    .from('test_results')
                    .insert([{
                        username: username,
                        equality: userResults.econ,
                        wealth: 100 - userResults.econ,
                        peace: userResults.dipl,
                        might: 100 - userResults.dipl,
                        liberty: userResults.govt,
                        authority: 100 - userResults.govt,
                        progress: userResults.scty,
                        tradition: 100 - userResults.scty,
                        ideology: ideology,
                        published: true,
                        created_at: new Date().toISOString()
                    }]);
                
                if (error) throw error;
                
                errorElement.textContent = '‚úÖ –£—Å–ø–µ—à–Ω–æ –æ–ø—É–±–ª–∏–∫–æ–≤–∞–Ω–æ!';
                errorElement.style.color = '#4CAF50';
                
                // –ß–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã –ø–µ—Ä–µ—Ö–æ–¥–∏–º –∫ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞–º
                setTimeout(() => {
                    closeModal();
                    window.location.href = 'test-results.html';
                }, 2000);
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø—É–±–ª–∏–∫–∞—Ü–∏–∏:', error);
                errorElement.textContent = '–û—à–∏–±–∫–∞: ' + error.message;
                errorElement.style.color = '#ff4444';
            }
        }
        
        // –ü—Ä–æ—Å—Ç–æ–µ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ –∏–¥–µ–æ–ª–æ–≥–∏–∏
        function determineIdeology(results) {
            if (results.econ < 30 && results.govt > 70) return '–õ–∏–±–µ—Ä—Ç–∞—Ä–∏–∞–Ω–µ—Ü';
            if (results.econ > 70 && results.govt < 30) return '–ê–≤—Ç–æ—Ä–∏—Ç–∞—Ä–Ω—ã–π —Å–æ—Ü–∏–∞–ª–∏—Å—Ç';
            if (results.econ > 70 && results.govt > 70) return '–õ–∏–±–µ—Ä–∞–ª—å–Ω—ã–π —Å–æ—Ü–∏–∞–ª–∏—Å—Ç';
            if (results.econ < 30 && results.govt < 30) return '–ö–æ–Ω—Å–µ—Ä–≤–∞—Ç–∏–≤–Ω—ã–π –∫–∞–ø–∏—Ç–∞–ª–∏—Å—Ç';
            if (results.econ > 50 && results.govt > 50) return '–õ–∏–±–µ—Ä–∞–ª';
            if (results.econ < 50 && results.govt < 50) return '–ö–æ–Ω—Å–µ—Ä–≤–∞—Ç–æ—Ä';
            return '–¶–µ–Ω—Ç—Ä–∏—Å—Ç';
        }
        
        // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ –µ–≥–æ
        document.getElementById('publishModal').addEventListener('click', function(e) {
            if (e.target === this) closeModal();
        });
        
        // Enter –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ —Ñ–æ—Ä–º—ã
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') publishToSupabase();
        });
    </script>
</body>
