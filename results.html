<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Результаты</title>
    <link rel="icon" href="images/Site-avatar.png">
    <style>
        /* Добавляем только необходимые стили для модального окна */
        .publish-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 10000;
            justify-content: center;
            align-items: center;
        }
        
        .publish-modal-content {
            padding: 30px;
            border: 1px solid red;
            background: rgba(1, 1, 1, 0.5);
            backdrop-filter: blur(3px);
            width: 300px;
        }
        
        .publish-input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background: none;
            border: none;
            border-bottom: 1px dashed red;
            color: red;
            font-family: 'Midnight';
            text-align: center;
        }
        
        .modal-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .action-btn {
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid red;
            color: red;
            font-family: 'Midnight';
            cursor: pointer;
            flex: 1;
        }
        
        #publishError {
            color: #ff4444;
            font-size: 12px;
            margin: 10px 0;
            text-align: center;
            min-height: 20px;
        }
        
        /* Стили для кнопок на странице результатов */
        .results-actions {
            text-align: center;
            margin-top: 40px;
        }
        
        .results-actions button {
            margin: 0 10px;
            padding: 12px 24px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid red;
            color: red;
            font-family: 'Midnight';
            cursor: pointer;
        }
    </style>
</head>
<body id="body">
    <!-- Ваш существующий HTML результатов теста -->
    
    <!-- Добавьте этот блок сразу после отображения результатов, перед </body> -->
    <div class="results-actions">
        <button onclick="retakeTest()">Пройти заново</button>
        <button onclick="showPublishModal()">Опубликовать</button>
    </div>
    
    <!-- Модальное окно для публикации -->
    <div id="publishModal" class="publish-modal">
        <div class="publish-modal-content">
            <h3 style="color: red; margin-bottom: 20px; text-align: center;">Опубликовать результаты</h3>
            <input type="text" id="usernameInput" class="publish-input" placeholder="Ваш никнейм">
            <input type="password" id="publishPassword" class="publish-input" placeholder="Пароль для публикации">
            <div id="publishError"></div>
            <div class="modal-buttons">
                <button class="action-btn" onclick="publishResults()">Опубликовать</button>
                <button class="action-btn" onclick="hidePublishModal()">Отмена</button>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script>
        // === ВАШИ ДАННЫЕ SUPABASE ===
        const SUPABASE_URL = 'https://ваш-id.supabase.co'; // Замените
        const SUPABASE_KEY = 'ваш-anon-key'; // Замените
        // =============================
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        const PUBLISH_PASSWORD = 'liberal123'; // Пароль для публикации
        
        let testResults = {};
        
        // Инициализация при загрузке
        document.addEventListener('DOMContentLoaded', function() {
            // Получаем результаты из URL
            const urlParams = new URLSearchParams(window.location.search);
            testResults = {
                econ: parseFloat(urlParams.get('e')) || 50,
                dipl: parseFloat(urlParams.get('d')) || 50,
                govt: parseFloat(urlParams.get('g')) || 50,
                scty: parseFloat(urlParams.get('s')) || 50
            };
            
            console.log('Результаты загружены:', testResults);
        });
        
        // Проверка времени последнего теста
        function canRetakeTest() {
            const lastTest = localStorage.getItem('lastTestTime');
            if (!lastTest) return true;
            
            const now = Date.now();
            const hours24 = 24 * 60 * 60 * 1000;
            
            return (now - parseInt(lastTest)) > hours24;
        }
        
        // Пройти заново
        function retakeTest() {
            if (!canRetakeTest()) {
                const lastTestTime = localStorage.getItem('lastTestTime');
                const now = Date.now();
                const diff = now - parseInt(lastTestTime);
                const hoursLeft = Math.ceil((24 * 60 * 60 * 1000 - diff) / (60 * 60 * 1000));
                
                alert(`Вы можете пройти тест повторно только через ${hoursLeft} часов`);
                return;
            }
            
            localStorage.setItem('lastTestTime', Date.now().toString());
            window.location.href = 'index.html#Тесты';
        }
        
        // Модальное окно публикации
        function showPublishModal() {
            console.log('Показать модальное окно');
            document.getElementById('publishModal').style.display = 'flex';
            document.getElementById('usernameInput').focus();
            document.getElementById('publishError').textContent = '';
        }
        
        function hidePublishModal() {
            document.getElementById('publishModal').style.display = 'none';
            document.getElementById('usernameInput').value = '';
            document.getElementById('publishPassword').value = '';
        }
        
        // Опубликовать результаты
        async function publishResults() {
            console.log('Начало публикации...');
            
            const username = document.getElementById('usernameInput').value.trim();
            const password = document.getElementById('publishPassword').value;
            const errorEl = document.getElementById('publishError');
            
            // Валидация
            if (!username) {
                errorEl.textContent = 'Введите никнейм';
                return;
            }
            
            if (username.length < 2 || username.length > 20) {
                errorEl.textContent = 'Никнейм: 2-20 символов';
                return;
            }
            
            if (password !== PUBLISH_PASSWORD) {
                errorEl.textContent = 'Неверный пароль';
                return;
            }
            
            try {
                console.log('Попытка сохранения в Supabase...');
                errorEl.textContent = 'Сохраняем...';
                errorEl.style.color = '#ffa500';
                
                // Определяем идеологию
                const ideology = determineIdeology(testResults);
                
                // Сохраняем в Supabase
                const { data, error } = await supabase
                    .from('test_results')
                    .insert([{
                        username: username,
                        equality: testResults.econ,
                        wealth: 100 - testResults.econ,
                        peace: testResults.dipl,
                        might: 100 - testResults.dipl,
                        liberty: testResults.govt,
                        authority: 100 - testResults.govt,
                        progress: testResults.scty,
                        tradition: 100 - testResults.scty,
                        ideology: ideology,
                        published: true,
                        created_at: new Date().toISOString()
                    }]);
                
                if (error) {
                    console.error('Ошибка Supabase:', error);
                    throw error;
                }
                
                console.log('✅ Успешно сохранено:', data);
                errorEl.textContent = '✅ Успешно опубликовано!';
                errorEl.style.color = '#4CAF50';
                
                // Через 2 секунды переходим к результатам
                setTimeout(() => {
                    hidePublishModal();
                    window.location.href = 'test-results.html';
                }, 2000);
                
            } catch (error) {
                console.error('Ошибка публикации:', error);
                errorEl.textContent = 'Ошибка: ' + error.message;
                errorEl.style.color = '#ff4444';
            }
        }
        
        // Определение идеологии
        function determineIdeology(results) {
            if (results.econ < 30 && results.govt > 70) return 'Либертарианец';
            if (results.econ > 70 && results.govt < 30) return 'Авторитарный социалист';
            if (results.econ > 70 && results.govt > 70) return 'Либеральный социалист';
            if (results.econ < 30 && results.govt < 30) return 'Консервативный капиталист';
            if (results.econ > 50 && results.govt > 50) return 'Либерал';
            if (results.econ < 50 && results.govt < 50) return 'Консерватор';
            return 'Центрист';
        }
        
        // Закрытие модального окна при клике вне его
        document.getElementById('publishModal').addEventListener('click', function(e) {
            if (e.target === this) hidePublishModal();
        });
        
        // Enter для отправки формы
        document.getElementById('publishPassword').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') publishResults();
        });
    </script>
</body>
</html>
