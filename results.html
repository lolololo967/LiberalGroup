<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Результаты</title>
    <link rel="icon" href="images/Site-avatar.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            min-height: 100vh;
            margin: 0 auto;
            overflow: hidden;
            background: #000;
            color: #fff;
        }
        
        /* ... ваш существующий стиль для графиков ... */
        
        /* Стили для кнопок и модального окна */
        .results-actions {
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            z-index: 10;
        }
        
        .action-btn {
            padding: 12px 30px;
            margin: 0 10px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid red;
            color: red;
            font-family: 'Midnight';
            cursor: pointer;
            transition: 0.3s ease;
            min-width: 150px;
        }
        
        .action-btn:hover {
            background: rgba(60, 0, 0, 0.493);
        }
        
        /* Модальное окно для ввода пароля */
        .password-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 10000;
        }
        
        .password-modal-content {
            padding: 30px;
            border: 1px solid red;
            background: rgba(1, 1, 1, 0.5);
            backdrop-filter: blur(3px);
            width: 320px;
            text-align: center;
        }
        
        .password-input {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            background: none;
            border: none;
            border-bottom: 1px dashed red;
            color: red;
            font-family: 'Midnight';
            text-align: center;
            font-size: 16px;
        }
        
        .password-hint {
            color: #ff6363;
            font-size: 12px;
            margin: 10px 0 20px 0;
            font-style: italic;
        }
        
        .modal-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .modal-btn {
            flex: 1;
            padding: 12px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid red;
            color: red;
            font-family: 'Midnight';
            cursor: pointer;
        }
        
        .error-message {
            color: #ff4444;
            font-size: 12px;
            margin: 10px 0;
            min-height: 20px;
        }
        
        .timer-info {
            position: absolute;
            bottom: 80px;
            left: 0;
            width: 100%;
            text-align: center;
            color: #ff6363;
            font-size: 14px;
        }
        
        #ideology-result {
            position: absolute;
            bottom: 100px;
            left: 0;
            width: 100%;
            text-align: center;
            color: red;
            font-size: 18px;
        }
    </style>
</head>
<body id="body">
    <h1>Результаты Политического теста</h1>

    <!-- Ваши графики результатов -->
    <div class="axis-main">
        <!-- ... ваш существующий код графиков ... -->
    </div>
    
    <div id="ideology-result"></div>
    
    <div class="timer-info" id="timerInfo"></div>
    
    <div class="results-actions">
        <button class="action-btn" onclick="retakeTest()">Пройти заново</button>
        <button class="action-btn" onclick="showPasswordModal()">Опубликовать</button>
    </div>
    
    <!-- Модальное окно для ввода пароля -->
    <div id="passwordModal" class="password-modal">
        <div class="password-modal-content">
            <h3 style="color: red; margin-bottom: 20px;">Введите ваш пароль</h3>
            <input type="password" id="userPassword" class="password-input" placeholder="Ваш личный пароль" autocomplete="off">
            <div class="password-hint">
                Ваш пароль вы можете узнать у разработчиков сайта
            </div>
            <div id="passwordError" class="error-message"></div>
            <div class="modal-buttons">
                <button class="modal-btn" onclick="checkPasswordAndPublish()">Опубликовать</button>
                <button class="modal-btn" onclick="hidePasswordModal()">Отмена</button>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="ideologies.js"></script>
    <script>
        const SUPABASE_URL = 'https://eqkanneloooeopkhhpuc.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVxa2FubmVsb29vZW9wa2hocHVjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ5MDk1MDgsImV4cCI6MjA4MDQ4NTUwOH0.EL7ZR9iyRSPIOYudaFWDQC4z1hXzu0PPtE1McoVvGp0';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        let testResults = {};
        let currentUser = null;
        
        // ... ваши существующие функции initResults, updateTimerInfo, retakeTest ...
        
        // Модальное окно пароля
        function showPasswordModal() {
            document.getElementById('passwordModal').style.display = 'flex';
            document.getElementById('userPassword').focus();
            document.getElementById('passwordError').textContent = '';
        }
        
        function hidePasswordModal() {
            document.getElementById('passwordModal').style.display = 'none';
            document.getElementById('userPassword').value = '';
        }
        
        // Проверка пароля и публикация
        async function checkPasswordAndPublish() {
            const password = document.getElementById('userPassword').value;
            const errorEl = document.getElementById('passwordError');
            
            if (!password) {
                errorEl.textContent = 'Введите пароль';
                return;
            }
            
            try {
                errorEl.textContent = 'Проверка пароля...';
                errorEl.style.color = '#ffa500';
                
                // Ищем пользователя по паролю
                const { data: user, error } = await supabase
                    .from('users')
                    .select('*')
                    .eq('password', password)
                    .single();
                
                if (error || !user) {
                    errorEl.textContent = 'Неверный пароль или пользователь не найден';
                    errorEl.style.color = '#ff4444';
                    return;
                }
                
                currentUser = user;
                
                // Обновляем статистику пользователя
                await updateUserStats(user.id);
                
                // Публикуем результаты
                await publishResults(user.username);
                
            } catch (error) {
                console.error('Ошибка проверки пароля:', error);
                errorEl.textContent = 'Ошибка: ' + error.message;
                errorEl.style.color = '#ff4444';
            }
        }
        
        // Обновление статистики пользователя
        async function updateUserStats(userId) {
            try {
                const { data: user, error } = await supabase
                    .from('users')
                    .select('tests_taken')
                    .eq('id', userId)
                    .single();
                
                if (error) throw error;
                
                const newTestsTaken = (user.tests_taken || 0) + 1;
                
                const { error: updateError } = await supabase
                    .from('users')
                    .update({
                        tests_taken: newTestsTaken,
                        last_test: new Date().toISOString()
                    })
                    .eq('id', userId);
                
                if (updateError) throw updateError;
                
            } catch (error) {
                console.error('Ошибка обновления статистики:', error);
            }
        }
        
        // Публикация результатов
        async function publishResults(username) {
            const errorEl = document.getElementById('passwordError');
            
            try {
                errorEl.textContent = 'Публикация результатов...';
                errorEl.style.color = '#ffa500';
                
                const { data, error } = await supabase
                    .from('test_results')
                    .insert([{
                        username: username,
                        equality: testResults.equality,
                        wealth: testResults.wealth,
                        peace: testResults.peace,
                        might: testResults.might,
                        liberty: testResults.liberty,
                        authority: testResults.authority,
                        progress: testResults.progress,
                        tradition: testResults.tradition,
                        ideology: testResults.ideology,
                        published: true,
                        created_at: new Date().toISOString()
                    }]);
                
                if (error) throw error;
                
                errorEl.textContent = 'Результаты опубликованы!';
                errorEl.style.color = '#4CAF50';
                
                setTimeout(() => {
                    hidePasswordModal();
                    window.location.href = 'test-results.html';
                }, 2000);
                
            } catch (error) {
                console.error('Ошибка публикации:', error);
                errorEl.textContent = 'Ошибка публикации: ' + error.message;
                errorEl.style.color = '#ff4444';
            }
        }
        
        // Инициализация
        document.addEventListener('DOMContentLoaded', function() {
            // ... ваш существующий код инициализации ...
            
            // Закрытие модального окна при клике вне его
            document.getElementById('passwordModal').addEventListener('click', function(e) {
                if (e.target === this) hidePasswordModal();
            });
            
            // Enter для отправки формы
            document.getElementById('userPassword').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') checkPasswordAndPublish();
            });
        });
    </script>
</body>
</html>
