<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Результаты участников</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            padding: 20px;
            background: #000;
            color: #fff;
            font-family: 'Midnight', monospace;
        }
        
        .back-btn {
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid red;
            color: red;
            cursor: pointer;
            margin-bottom: 20px;
            font-family: 'Midnight';
        }
        
        h1 {
            color: red;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .result-item {
            border: 1px solid red;
            padding: 15px;
            margin: 10px 0;
            background: rgba(0, 0, 0, 0.5);
        }
        
        .username {
            color: red;
            font-size: 18px;
            font-weight: bold;
        }
        
        .date {
            color: #ff6363;
            font-size: 12px;
        }
        
        .ideology {
            color: #ffa500;
            margin: 10px 0;
        }
        
        .stats {
            color: #ff6363;
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <button class="back-btn" onclick="window.location.href='index.html'">← На главную</button>
    
    <h1>Результаты участников</h1>
    <div id="stats" class="stats">Загрузка...</div>
    <div id="results"></div>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script>
        // === ВАШИ ДАННЫЕ SUPABASE ===
        const SUPABASE_URL = 'https://ваш-id.supabase.co'; // Замените
        const SUPABASE_KEY = 'ваш-anon-key'; // Замените
        // =============================
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        
        async function loadResults() {
            try {
                const { data: results, error } = await supabase
                    .from('test_results')
                    .select('*')
                    .eq('published', true)
                    .order('created_at', { ascending: false });
                
                if (error) throw error;
                
                document.getElementById('stats').innerHTML = 
                    `Всего результатов: ${results ? results.length : 0}`;
                
                if (!results || results.length === 0) {
                    document.getElementById('results').innerHTML = 
                        '<p style="color: red; text-align: center;">Нет опубликованных результатов</p>';
                    return;
                }
                
                const resultsHTML = results.map(result => `
                    <div class="result-item">
                        <div>
                            <span class="username">${result.username}</span>
                            <span class="date">${new Date(result.created_at).toLocaleDateString('ru-RU')}</span>
                        </div>
                        <div class="ideology">${result.ideology}</div>
                        <div>
                            Равенство: ${result.equality.toFixed(1)}% | Рынки: ${result.wealth.toFixed(1)}%<br>
                            Мир: ${result.peace.toFixed(1)}% | Нация: ${result.might.toFixed(1)}%
                        </div>
                    </div>
                `).join('');
                
                document.getElementById('results').innerHTML = resultsHTML;
                
            } catch (error) {
                console.error('Ошибка:', error);
                document.getElementById('results').innerHTML = 
                    '<p style="color: red;">Ошибка загрузки результатов</p>';
            }
        }
        
        document.addEventListener('DOMContentLoaded', loadResults);
    </script>
</body>
</html>
