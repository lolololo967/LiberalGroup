<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Результаты участников</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            padding: 20px;
            background: #000;
            color: #fff;
            font-family: 'Midnight', monospace;
        }
        
        .back-btn {
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid red;
            color: red;
            cursor: pointer;
            margin-bottom: 20px;
            font-family: 'Midnight';
        }
        
        h1 {
            color: red;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .result-item {
            border: 1px solid red;
            padding: 15px;
            margin: 10px 0;
            background: rgba(0, 0, 0, 0.5);
        }
        
        .username {
            color: red;
            font-size: 18px;
            font-weight: bold;
        }
        
        .date {
            color: #ff6363;
            font-size: 12px;
        }
        
        .ideology {
            color: #ffa500;
            margin: 10px 0;
        }
        
        .stats {
            color: #ff6363;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .error {
            color: #ff4444;
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <button class="back-btn" onclick="window.location.href='index.html'">← На главную</button>
    
    <h1>Результаты участников</h1>
    <div id="stats" class="stats">Загрузка...</div>
    <div id="results"></div>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script>
        // === ВАШИ ДАННЫЕ SUPABASE ===
        const SUPABASE_URL = 'https://eqkanneloooeopkhhpuc.supabase.co'; // ЗАМЕНИТЕ
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVxa2FubmVsb29vZW9wa2hocHVjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ5MDk1MDgsImV4cCI6MjA4MDQ4NTUwOH0.EL7ZR9iyRSPIOYudaFWDQC4z1hXzu0PPtE1McoVvGp0'; // ЗАМЕНИТЕ
        // =============================
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        
        async function loadResults() {
            try {
                console.log('Загрузка результатов...');
                
                const { data: results, error } = await supabase
                    .from('test_results')
                    .select('*')
                    .eq('published', true)
                    .order('created_at', { ascending: false });
                
                if (error) {
                    console.error('Ошибка Supabase:', error);
                    throw error;
                }
                
                console.log('Получено результатов:', results ? results.length : 0);
                
                document.getElementById('stats').innerHTML = 
                    `Всего результатов: ${results ? results.length : 0}`;
                
                if (!results || results.length === 0) {
                    document.getElementById('results').innerHTML = 
                        '<p class="error">Нет опубликованных результатов</p>';
                    return;
                }
                
                const resultsHTML = results.map(result => `
                    <div class="result-item">
                        <div>
                            <span class="username">${escapeHtml(result.username)}</span>
                            <span class="date">${new Date(result.created_at).toLocaleDateString('ru-RU')}</span>
                        </div>
                        <div class="ideology">${escapeHtml(result.ideology)}</div>
                        <div>
                            Равенство: ${result.equality.toFixed(1)}% | Рынки: ${result.wealth.toFixed(1)}%<br>
                            Мир: ${result.peace.toFixed(1)}% | Нация: ${result.might.toFixed(1)}%<br>
                            Свобода: ${result.liberty.toFixed(1)}% | Авторитет: ${result.authority.toFixed(1)}%<br>
                            Прогресс: ${result.progress.toFixed(1)}% | Традиция: ${result.tradition.toFixed(1)}%
                        </div>
                    </div>
                `).join('');
                
                document.getElementById('results').innerHTML = resultsHTML;
                
            } catch (error) {
                console.error('Полная ошибка:', error);
                document.getElementById('results').innerHTML = 
                    `<p class="error">Ошибка загрузки: ${error.message}</p>`;
            }
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        document.addEventListener('DOMContentLoaded', loadResults);
    </script>
</body>
</html>
