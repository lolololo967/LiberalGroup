<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Liberal Group</title>
<style>
  #adminLogin {
    position: fixed;
    top: 10px;
    right: 10px;
    padding: 8px 12px;
    background-color: #6c5ce7;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
  }
  #adminPanel {
    display: none;
    margin-top: 20px;
    padding: 10px;
    border: 2px solid #6c5ce7;
    border-radius: 6px;
  }
  #adminPanel input {
    margin: 5px 0;
  }
</style>
</head>
<body>

<button id="adminLogin">Вход для админов</button>

<h1 data-key="header.title">Добро пожаловать</h1>
<p data-key="main.text">Основной текст</p>

<div id="adminPanel">
  <h2>Редактирование сайта</h2>
  <div id="texts"></div>
  <button id="publishBtn">Опубликовать изменения</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.27.0/dist/supabase.min.js"></script>
<script>
  // Создаём клиент **только после того, как CDN загрузился**
  window.addEventListener('DOMContentLoaded', () => {
    const supabaseClient = supabase.createClient(
      "ВАШ_SUPABASE_URL",
      "ВАШ_SUPABASE_ANON_KEY"
    );

    // Остальной код, который использует supabaseClient
    let currentUser = null;

    async function loadContent() {
      const { data, error } = await supabaseClient.from("content").select("*");
      if(error) { console.error(error); return; }
      data.forEach(item => {
        const el = document.querySelector(`[data-key="${item.key}"]`);
        if(el) el.innerText = item.published_text || "";
      });
    }

    loadContent();

    document.getElementById("adminLogin").addEventListener("click", async () => {
      const email = prompt("Email");
      const password = prompt("Пароль");
      if(!email || !password) return alert("Обязательно email и пароль");

      const { data, error } = await supabaseClient.auth.signInWithPassword({ email, password });
      if(error) return alert(error.message);

      currentUser = data.user;
      document.getElementById("adminPanel").style.display = "block";
      loadDrafts();
    });

    async function loadDrafts() {
      const { data, error } = await supabaseClient.from("content").select("*");
      if(error) return console.error(error);

      const container = document.getElementById("texts");
      container.innerHTML = "";
      data.forEach(item => {
        const div = document.createElement("div");
        div.innerHTML = `<strong>${item.key}</strong>: <input data-key="${item.key}" value="${item.draft_text||item.published_text||''}">`;
        container.appendChild(div);
      });
    }

    document.getElementById("publishBtn").addEventListener("click", async () => {
      const inputs = document.querySelectorAll("#texts input");
      for(const input of inputs){
        await supabaseClient.from("content").upsert({ key: input.dataset.key, draft_text: input.value, last_edited_by: currentUser.id });
      }
      alert("Все изменения опубликованы!");
      loadContent();
    });
  });
</script>


</body>
</html>
